<!DOCTYPE html>
<html lang="pt--br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <h1>Escola de Música da Lapa</h1>
        <nav>

            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Sobre Nos</a></li>
                <li><a href="">Cursos</a></li>
                <div class="cursos">
                    <li><button class="btnCurso">Cursos</button></li>
                    <ul class="lista">
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                    </ul>
                </div>
                <li><a href="contatos.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <form action="">
        <div>
            <label for="nome">Nome :</label>
            <input type="text" name="nome" id="nome">
        </div>
        <div>
            <label for="email">Email :</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="telefone">Telefone :</label>
            <input type="tel" name="telefone" id="telefone">
        </div>
        <label for="cep">CEP: <br><span id="status"></span></label>
        <div id="area-do-cep">
            <input placeholder="Somente números" type="text" id="cep" name="cep" maxlength="9" inputmode="numeric"
                required><br>
            <button id="buscar">Buscar</button>
        </div>
        </div>
        <div>
            <label for="endereco">Endereço:</label>
            <input readonly type="text" id="endereco" name="endereco" size="30">
        </div>
        <div>
            <label for="bairro">Bairro:</label>
            <input readonly type="text" id="bairro" name="bairro">
        </div>
        <div>
            <label for="cidade">Cidade:</label>
            <input readonly type="text" id="cidade" name="cidade">
        </div>
        <div>
            <label for="estado">Estado:</label>
            <input readonly type="text" id="estado" name="estado">
        </div>
        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>
    <footer>
        <p>&copy; 2025 Escola de Música da Lapa - Todos os Direitos Reservados</p>
    </footer>
    <!-- Importação da biblioteca JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Importação do plugin/extenção Jquery mask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="js/contato.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
